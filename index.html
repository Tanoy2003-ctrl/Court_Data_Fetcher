<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eCourt Case Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2193b0;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background-color: #2193b0;
            color: white;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #176a81;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>eCourt Case Search</h2>
        <form action="/search" method="post">
            <label for="case_type">Case Type:</label>
            <select name="case_type" id="case_type" required>
                <option value="">-- Select --</option>
                <option value="CIVIL">Civil</option>
                <option value="CRIMINAL">Criminal</option>
                <option value="MISC">Miscellaneous</option>
            </select>

            <label for="case_number">Case Number:</label>
            <input type="text" id="case_number" name="case_number" required>

            <label for="filing_year">Filing Year:</label>
            <input type="number" id="filing_year" name="filing_year" min="1950" max="2050" required>

            <button type="submit">Search Case</button>
        </form>
    </div>
</body>
</html>
